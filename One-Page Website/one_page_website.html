<!--Form-->
<section id="Contact">
	<h1>Contact Us</h1>
	
  <div>
    <form method="post" action="">
      <label>Name</label><br>
      <input name="name" placeholder="Enter Full Name" required><br>
      <label>Email</label><br>
      <input name="email" type="email" placeholder="Enter Email Address" required><br>
    	<label>Message</label><br>
        <textarea name="message" rows="6" cols="40" placeholder="Type Here"></textarea><br>
      <input id="submit" name="submit" type="submit" value="Click to Submit"><br>
    </form>
  </div>
</section>
<!--End Form-->
