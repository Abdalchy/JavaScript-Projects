<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Project 9</title>
	
<script src="js/main.js" defer></script>
<link rel="stylesheet" type="text/css" href="css/style.css">	
	
</head>

<body>
	
	<p>How many seconds would you like to set timer for?</p>
	<input id="seconds" value="" />
	<button onClick="countdown() ">Click Here!</button>
	<p id="timer"></p>
	
<!--SLIDESHOW CONTAINER-->
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="images/image1.png" style="width:100%;" alt="Logo1">
                <div class="text">Image 1!</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="images/image2.png" style="width:100%;" alt="Logo2">
                <div class="text">Image 2!</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="images/image3.png" style="width:100%;" alt="Logo3">
                <div class="text">Image 3!</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="images/image4.png" style="width:100%;" alt="Logo4">
                <div class="text">Image 4!</div>
            </div>
			
			<div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="images/image5.png" style="width:100%;" alt="Logo5">
                <div class="text">Image 5!</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <!--END SLIDESHOW CONTAINER-->
        <br>

        <!--DOTS-->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
			<span class="dot" onclick="currentSlide(5)"></span>
        </div>
        <!--END DOTS-->
        <br>

<script src="js/main.js"></script>
</body>
</html>
